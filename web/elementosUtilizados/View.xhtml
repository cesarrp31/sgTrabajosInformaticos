<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ElementosUtilizadosViewDlg" widgetVar="ElementosUtilizadosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewElementosUtilizadosTitle}">
            <h:form id="ElementosUtilizadosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{elementosUtilizadosController.selected != null}">
                        <h:outputText value="#{bundle.ViewElementosUtilizadosLabel_idEstadoXTrabajo}"/>
                        <h:outputText value="#{elementosUtilizadosController.selected.idEstadoXTrabajo}" title="#{bundle.ViewElementosUtilizadosTitle_idEstadoXTrabajo}"/>
                        <h:outputText value="#{bundle.ViewElementosUtilizadosLabel_idInsumo}"/>
                        <h:outputText value="#{elementosUtilizadosController.selected.idInsumo}" title="#{bundle.ViewElementosUtilizadosTitle_idInsumo}"/>
                        <h:outputText value="#{bundle.ViewElementosUtilizadosLabel_observaciones}"/>
                        <h:outputText value="#{elementosUtilizadosController.selected.observaciones}" title="#{bundle.ViewElementosUtilizadosTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewElementosUtilizadosLabel_idElemento}"/>
                        <h:outputText value="#{elementosUtilizadosController.selected.idElemento}" title="#{bundle.ViewElementosUtilizadosTitle_idElemento}"/>
                        <h:outputText value="#{bundle.ViewElementosUtilizadosLabel_cantidad}"/>
                        <h:outputText value="#{elementosUtilizadosController.selected.cantidad}" title="#{bundle.ViewElementosUtilizadosTitle_cantidad}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="ElementosUtilizadosViewDialog.hide()"/>
