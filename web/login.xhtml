<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateLogin.xhtml">
        <ui:define name="body">
            <h:form id="IndexForm">
                <p:panel header="#{bundle.IndexTitle}">
                    <h1>Bienvenido</h1>
                </p:panel>
            </h:form>
            <h:form id="loginForm">          
                <p:growl id="msg" showDetail="true" life="3000" />
                <p:panel header="Login" style="width: 360px;">
                    <h:panelGrid id="loginPanel">
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Usuario:" for="username"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="username" value="#{loginBean.uname}" ></p:inputText>
                                <p:message for="username" ></p:message>
                                <p:watermark value="Nombre de Ususario" for="username"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Contraseña:" for="password"/>
                            </p:column>
                            <p:column>
                                <p:password id="password" value="#{loginBean.password}"  feedback="false" ></p:password>
                                <p:message for="password"></p:message>
                                <p:watermark value="Contraseña de Ususario" for="password"/>
                            </p:column>                                           
                        </p:row>
                        <p:row>
                            <p:column></p:column>
                            <p:column>
                                <p:commandButton action="#{loginBean.loginProject()}" value="Login" 
                                                 update="loginForm" ajax="true"></p:commandButton>
                            </p:column>                            
                        </p:row>
                    </h:panelGrid>
                </p:panel> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
