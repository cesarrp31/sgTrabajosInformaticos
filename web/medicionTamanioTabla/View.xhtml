<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicionTamanioTablaViewDlg" widgetVar="MedicionTamanioTablaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMedicionTamanioTablaTitle}">
            <h:form id="MedicionTamanioTablaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicionTamanioTablaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMedicionTamanioTablaLabel_fecha}"/>
                        <h:outputText value="#{medicionTamanioTablaController.selected.fecha}" title="#{bundle.ViewMedicionTamanioTablaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMedicionTamanioTablaLabel_idMedicion}"/>
                        <h:outputText value="#{medicionTamanioTablaController.selected.idMedicion}" title="#{bundle.ViewMedicionTamanioTablaTitle_idMedicion}"/>
                        <h:outputText value="#{bundle.ViewMedicionTamanioTablaLabel_observacion}"/>
                        <h:outputText value="#{medicionTamanioTablaController.selected.observacion}" title="#{bundle.ViewMedicionTamanioTablaTitle_observacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MedicionTamanioTablaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
