      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoNotaCreateDlg" widgetVar="TipoNotaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoNotaTitle}">
