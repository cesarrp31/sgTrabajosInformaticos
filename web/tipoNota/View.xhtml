<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoNotaViewDlg" widgetVar="TipoNotaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoNotaTitle}">
            <h:form id="TipoNotaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoNotaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoNotaLabel_tipoNota}"/>
                        <h:outputText value="#{tipoNotaController.selected.tipoNota}" title="#{bundle.ViewTipoNotaTitle_tipoNota}"/>
                        <h:outputText value="#{bundle.ViewTipoNotaLabel_idTipoNota}"/>
                        <h:outputText value="#{tipoNotaController.selected.idTipoNota}" title="#{bundle.ViewTipoNotaTitle_idTipoNota}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoNotaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
