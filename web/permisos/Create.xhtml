<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisosCreateDlg" widgetVar="PermisosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePermisosTitle}">
            <h:form id="PermisosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permisosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePermisosLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{permisosController.selected.idRol}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_idRol}">
                            <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePermisosLabel_idPermiso}" for="idPermiso" />
                        <p:inputText id="idPermiso" value="#{permisosController.selected.idPermiso}" title="#{bundle.CreatePermisosTitle_idPermiso}" required="true" requiredMessage="#{bundle.CreatePermisosRequiredMessage_idPermiso}"/>
                        <p:outputLabel value="#{bundle.CreatePermisosLabel_tabla}" for="tabla" />
                        <p:selectOneMenu id="tabla" value="#{permisosController.selected.tabla}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_tabla}">
                            <f:selectItems value="#{tablasController.itemsAvailableSelectOne}"
                                           var="tablaItem"
                                           itemValue="#{tablaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisosController.create}" value="#{bundle.Save}" update="display,:PermisosListForm:datalist,:growl" oncomplete="handleSubmit(args,'PermisosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermisosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
