<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TablasCreateDlg" widgetVar="TablasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTablasTitle}">
            <h:form id="TablasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tablasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTablasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tablasController.selected.descripcion}" title="#{bundle.CreateTablasTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateTablasLabel_tabla}" for="tabla" />
                        <p:inputText id="tabla" value="#{tablasController.selected.tabla}" title="#{bundle.CreateTablasTitle_tabla}" required="true" requiredMessage="#{bundle.CreateTablasRequiredMessage_tabla}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tablasController.create}" value="#{bundle.Save}" update="display,:TablasListForm:datalist,:growl" oncomplete="handleSubmit(args,'TablasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TablasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
