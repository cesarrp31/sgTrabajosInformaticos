<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CaracteristicasEditDlg" widgetVar="CaracteristicasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCaracteristicasTitle}">
            <h:form id="CaracteristicasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{caracteristicasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCaracteristicasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{caracteristicasController.selected.descripcion}" title="#{bundle.EditCaracteristicasTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditCaracteristicasLabel_idCaracteristica}" for="idCaracteristica" />
                        <p:inputText id="idCaracteristica" value="#{caracteristicasController.selected.idCaracteristica}" title="#{bundle.EditCaracteristicasTitle_idCaracteristica}" required="true" requiredMessage="#{bundle.EditCaracteristicasRequiredMessage_idCaracteristica}"/>
                        <p:outputLabel value="#{bundle.EditCaracteristicasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{caracteristicasController.selected.nombre}" title="#{bundle.EditCaracteristicasTitle_nombre}" required="true" requiredMessage="#{bundle.EditCaracteristicasRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{caracteristicasController.update}" value="#{bundle.Save}" update="display,:CaracteristicasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CaracteristicasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CaracteristicasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
