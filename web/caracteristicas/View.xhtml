<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CaracteristicasViewDlg" widgetVar="CaracteristicasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCaracteristicasTitle}">
            <h:form id="CaracteristicasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{caracteristicasController.selected != null}">
                        <h:outputText value="#{bundle.ViewCaracteristicasLabel_descripcion}"/>
                        <h:outputText value="#{caracteristicasController.selected.descripcion}" title="#{bundle.ViewCaracteristicasTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewCaracteristicasLabel_idCaracteristica}"/>
                        <h:outputText value="#{caracteristicasController.selected.idCaracteristica}" title="#{bundle.ViewCaracteristicasTitle_idCaracteristica}"/>
                        <h:outputText value="#{bundle.ViewCaracteristicasLabel_nombre}"/>
                        <h:outputText value="#{caracteristicasController.selected.nombre}" title="#{bundle.ViewCaracteristicasTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CaracteristicasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
