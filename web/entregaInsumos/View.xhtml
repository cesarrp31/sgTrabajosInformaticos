<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntregaInsumosViewDlg" widgetVar="EntregaInsumosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEntregaInsumosTitle}">
            <h:form id="EntregaInsumosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entregaInsumosController.selected != null}">
                        <h:outputText value="#{bundle.ViewEntregaInsumosLabel_idEntregaInsumo}"/>
                        <h:outputText value="#{entregaInsumosController.selected.idEntregaInsumo}" title="#{bundle.ViewEntregaInsumosTitle_idEntregaInsumo}"/>
                        <h:outputText value="#{bundle.ViewEntregaInsumosLabel_fecha}"/>
                        <h:outputText value="#{entregaInsumosController.selected.fecha}" title="#{bundle.ViewEntregaInsumosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEntregaInsumosLabel_usuarioIniciador}"/>
                        <h:outputText value="#{entregaInsumosController.selected.usuarioIniciador}" title="#{bundle.ViewEntregaInsumosTitle_usuarioIniciador}"/>
                        <h:outputText value="#{bundle.ViewEntregaInsumosLabel_idNota}"/>
                        <h:outputText value="#{entregaInsumosController.selected.idNota}" title="#{bundle.ViewEntregaInsumosTitle_idNota}"/>
                        <h:outputText value="#{bundle.ViewEntregaInsumosLabel_idDependencia}"/>
                        <h:outputText value="#{entregaInsumosController.selected.idDependencia}" title="#{bundle.ViewEntregaInsumosTitle_idDependencia}"/>
                        <h:outputText value="#{bundle.ViewEntregaInsumosLabel_idTecnico}"/>
                        <h:outputText value="#{entregaInsumosController.selected.idTecnico}" title="#{bundle.ViewEntregaInsumosTitle_idTecnico}"/>
                        <h:outputText value="#{bundle.ViewEntregaInsumosLabel_observacion}"/>
                        <h:outputText value="#{entregaInsumosController.selected.observacion}" title="#{bundle.ViewEntregaInsumosTitle_observacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EntregaInsumosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
