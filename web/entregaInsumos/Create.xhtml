<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntregaInsumosCreateDlg" widgetVar="EntregaInsumosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEntregaInsumosTitle}">
            <h:form id="EntregaInsumosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entregaInsumosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEntregaInsumosLabel_idEntregaInsumo}" for="idEntregaInsumo" />
                        <p:inputText id="idEntregaInsumo" value="#{entregaInsumosController.selected.idEntregaInsumo}" title="#{bundle.CreateEntregaInsumosTitle_idEntregaInsumo}" required="true" requiredMessage="#{bundle.CreateEntregaInsumosRequiredMessage_idEntregaInsumo}"/>
                        <p:outputLabel value="#{bundle.CreateEntregaInsumosLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{entregaInsumosController.selected.fecha}" title="#{bundle.EditEntregaInsumosTitle_fecha}" required="true" requiredMessage="#{bundle.EditEntregaInsumosRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEntregaInsumosLabel_usuarioIniciador}" for="usuarioIniciador" />
                        <p:selectOneMenu id="usuarioIniciador" value="#{entregaInsumosController.selected.usuarioIniciador}" required="true" requiredMessage="#{bundle.EditEntregaInsumosRequiredMessage_usuarioIniciador}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuarioIniciadorItem"
                                           itemValue="#{usuarioIniciadorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEntregaInsumosLabel_idNota}" for="idNota" />
                        <p:selectOneMenu id="idNota" value="#{entregaInsumosController.selected.idNota}" >
                            <f:selectItems value="#{notasController.itemsAvailableSelectOne}"
                                           var="idNotaItem"
                                           itemValue="#{idNotaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEntregaInsumosLabel_idDependencia}" for="idDependencia" />
                        <p:selectOneMenu id="idDependencia" value="#{entregaInsumosController.selected.idDependencia}" required="true" requiredMessage="#{bundle.EditEntregaInsumosRequiredMessage_idDependencia}">
                            <f:selectItems value="#{dependenciasController.itemsAvailableSelectOne}"
                                           var="idDependenciaItem"
                                           itemValue="#{idDependenciaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEntregaInsumosLabel_idTecnico}" for="idTecnico" />
                        <p:selectOneMenu id="idTecnico" value="#{entregaInsumosController.selected.idTecnico}" required="true" requiredMessage="#{bundle.EditEntregaInsumosRequiredMessage_idTecnico}">
                            <f:selectItems value="#{tecnicosController.itemsAvailableSelectOne}"
                                           var="idTecnicoItem"
                                           itemValue="#{idTecnicoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEntregaInsumosLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{entregaInsumosController.selected.observacion}" title="#{bundle.CreateEntregaInsumosTitle_observacion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entregaInsumosController.create}" value="#{bundle.Save}" update="display,:EntregaInsumosListForm:datalist,:growl" oncomplete="handleSubmit(args,'EntregaInsumosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EntregaInsumosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
