<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrioridadesViewDlg" widgetVar="PrioridadesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPrioridadesTitle}">
            <h:form id="PrioridadesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prioridadesController.selected != null}">
                        <h:outputText value="#{bundle.ViewPrioridadesLabel_idPrioridad}"/>
                        <h:outputText value="#{prioridadesController.selected.idPrioridad}" title="#{bundle.ViewPrioridadesTitle_idPrioridad}"/>
                        <h:outputText value="#{bundle.ViewPrioridadesLabel_prioridad}"/>
                        <h:outputText value="#{prioridadesController.selected.prioridad}" title="#{bundle.ViewPrioridadesTitle_prioridad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PrioridadesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
