<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PonderacionesEditDlg" widgetVar="PonderacionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPonderacionesTitle}">
            <h:form id="PonderacionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ponderacionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPonderacionesLabel_ponderacion}" for="ponderacion" />
                        <p:inputText id="ponderacion" value="#{ponderacionesController.selected.ponderacion}" title="#{bundle.EditPonderacionesTitle_ponderacion}" required="true" requiredMessage="#{bundle.EditPonderacionesRequiredMessage_ponderacion}"/>
                        <p:outputLabel value="#{bundle.EditPonderacionesLabel_fechaHasta}" for="fechaHasta" />
                        <p:calendar id="fechaHasta" pattern="MM/dd/yyyy HH:mm:ss" value="#{ponderacionesController.selected.fechaHasta}" title="#{bundle.EditPonderacionesTitle_fechaHasta}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPonderacionesLabel_fechaDesde}" for="fechaDesde" />
                        <p:calendar id="fechaDesde" pattern="MM/dd/yyyy HH:mm:ss" value="#{ponderacionesController.selected.fechaDesde}" title="#{bundle.EditPonderacionesTitle_fechaDesde}" required="true" requiredMessage="#{bundle.EditPonderacionesRequiredMessage_fechaDesde}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPonderacionesLabel_idPonderacion}" for="idPonderacion" />
                        <p:inputText id="idPonderacion" value="#{ponderacionesController.selected.idPonderacion}" title="#{bundle.EditPonderacionesTitle_idPonderacion}" required="true" requiredMessage="#{bundle.EditPonderacionesRequiredMessage_idPonderacion}"/>
                        <p:outputLabel value="#{bundle.EditPonderacionesLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{ponderacionesController.selected.observacion}" title="#{bundle.EditPonderacionesTitle_observacion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ponderacionesController.update}" value="#{bundle.Save}" update="display,:PonderacionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PonderacionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PonderacionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
