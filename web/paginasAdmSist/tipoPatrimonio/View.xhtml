<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPatrimonioViewDlg" widgetVar="TipoPatrimonioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoPatrimonioTitle}">
            <h:form id="TipoPatrimonioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPatrimonioController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoPatrimonioLabel_idTipo}"/>
                        <h:outputText value="#{tipoPatrimonioController.selected.idTipo}" title="#{bundle.ViewTipoPatrimonioTitle_idTipo}"/>
                        <h:outputText value="#{bundle.ViewTipoPatrimonioLabel_tipo}"/>
                        <h:outputText value="#{tipoPatrimonioController.selected.tipo}" title="#{bundle.ViewTipoPatrimonioTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewTipoPatrimonioLabel_descripcion}"/>
                        <h:outputText value="#{tipoPatrimonioController.selected.descripcion}" title="#{bundle.ViewTipoPatrimonioTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoPatrimonioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
