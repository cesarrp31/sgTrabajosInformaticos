<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProblemasN3ViewDlg" widgetVar="ProblemasN3ViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProblemasN3Title}">
            <h:form id="ProblemasN3ViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{problemasN3Controller.selected != null}">
                        <h:outputText value="#{bundle.ViewProblemasN2Label_idProblemaN1}"/>
                        <h:outputText value="#{problemasN3Controller.selected.idProblemaN2.idProblemaN1.toString()}" 
                                      title="#{bundle.ViewProblemasN2Title_idProblemaN1}"/>
                        <h:outputText value="#{bundle.ViewProblemasN3Label_idProblemaN2}"/>
                        <h:outputText value="#{problemasN3Controller.selected.idProblemaN2.toString()}" 
                                      title="#{bundle.ViewProblemasN3Title_idProblemaN2}"/>
                        <h:outputText value="#{bundle.ViewProblemasN3Label_idProblemaN3}"/>
                        <h:outputText value="#{problemasN3Controller.selected.idProblemaN3}" title="#{bundle.ViewProblemasN3Title_idProblemaN3}"/>
                        <h:outputText value="#{bundle.ViewProblemasN3Label_problema}"/>
                        <h:outputText value="#{problemasN3Controller.selected.problema}" title="#{bundle.ViewProblemasN3Title_problema}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProblemasN3ViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
