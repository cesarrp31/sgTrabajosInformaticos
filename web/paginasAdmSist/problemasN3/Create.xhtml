<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProblemasN3CreateDlg" widgetVar="ProblemasN3CreateDialog" modal="true" resizable="false" appendTo="@(body)" 
                  header="#{bundle.CreateProblemasN3Title}">
            <h:form id="ProblemasN3CreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid rendered="#{problemasN3Controller.selected != null}">
                        <!--
                        <p:outputLabel value="#{bundle.CreateProblemasN3Label_idProblemaN3}" for="idProblemaN3" />
                        <p:inputText id="idProblemaN3" value="#{problemasN3Controller.selected.idProblemaN3}" 
                                    title="#{bundle.CreateProblemasN3Title_idProblemaN3}" required="true" 
                                    requiredMessage="#{bundle.CreateProblemasN3RequiredMessage_idProblemaN3}"/>
                        -->
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{bundle.CreateProblemasN2Label_idProblemaN1}" for="idProblemaN1" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="idProblemaN1" value="#{problemasN3Controller.tempN1}" required="true" 
                                         requiredMessage="#{bundle.EditProblemasN2RequiredMessage_idProblemaN1}">
                                    <f:selectItem itemLabel="#{bundle.SelectOneMessage}" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{problemasN1Controller.itemsAvailableSelectOne}"/>
                                    <p:ajax listener="#{problemasN3Controller.buscarProblemasN2()}" update="idProblemaN2"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{bundle.CreateProblemasN3Label_idProblemaN2}" for="idProblemaN2" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="idProblemaN2" value="#{problemasN3Controller.selected.idProblemaN2}" 
                                         required="true" requiredMessage="#{bundle.EditProblemasN3RequiredMessage_idProblemaN2}">
                                    <f:selectItems value="#{problemasN3Controller.tempN1.problemasN2Collection}"
                                                   var="idProblemaN2Item"
                                                   itemValue="#{idProblemaN2Item}"/>
                                    <p:ajax listener="#{problemasN3Controller.setearIdProblemas()}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{bundle.CreateProblemasN3Label_problema}" for="problema" />
                            </p:column>
                            <p:column>
                                <p:inputText id="problema" value="#{problemasN3Controller.selected.problema}"
                                     size="#{problemasN3Controller.obtenerLongMaxProblema()}"
                                     maxlength="#{problemasN3Controller.obtenerLongMaxProblema()}"
                                     title="#{bundle.CreateProblemasN3Title_problema}" required="true" 
                                     requiredMessage="#{bundle.CreateProblemasN3RequiredMessage_problema}"/>
                            </p:column>
                        </p:row>                      
                    </p:panelGrid>
                    <p:commandButton actionListener="#{problemasN3Controller.create}" value="#{bundle.Save}" 
                                     update="display,:ProblemasN3ListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'ProblemasN3CreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProblemasN3CreateDialog.hide()" immediate="true" ajax="false">
                        <p:resetInput target="display"/>
                    </p:commandButton>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
