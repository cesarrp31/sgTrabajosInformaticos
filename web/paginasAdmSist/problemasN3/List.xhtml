<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/paginasAdmSist/templateAdmSist.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProblemasN3Title}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProblemasN3ListForm">
                <p:panel header="#{bundle.ListProblemasN3Title}">
                    <p:dataTable id="datalist" value="#{problemasN3Controller.items}" var="item"
                                 selectionMode="single" selection="#{problemasN3Controller.selected}"
                                 paginator="true"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
                                 currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}"
                                 rowKey="#{item.idProblemaN3}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProblemasN2Title_idProblemaN1}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProblemaN2.idProblemaN1.toString()}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProblemasN3Title_idProblemaN2}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProblemaN2.toString()}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProblemasN3Title_idProblemaN3}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProblemaN3}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProblemasN3Title_problema}"/>
                            </f:facet>
                            <h:outputText value="#{item.problema}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{problemasN3Controller.prepareCreate}" update=":ProblemasN3CreateForm" oncomplete="PF('ProblemasN3CreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProblemasN3ViewForm" oncomplete="PF('ProblemasN3ViewDialog').show()" disabled="#{empty problemasN3Controller.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProblemasN3EditForm" oncomplete="PF('ProblemasN3EditDialog').show()" disabled="#{empty problemasN3Controller.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{problemasN3Controller.destroy}" update=":growl,datalist" disabled="#{empty problemasN3Controller.selected}"/>
                            <ui:include src="/zComponentesGenerales/plantillaExporter.xhtml"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
