<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TareasRealizadasViewDlg" widgetVar="TareasRealizadasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTareasRealizadasTitle}">
            <h:form id="TareasRealizadasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tareasRealizadasController.selected != null}">
                        <h:outputText value="#{bundle.ViewTareasRealizadasLabel_idEstadoXTrabajo}"/>
                        <h:outputText value="#{tareasRealizadasController.selected.idEstadoXTrabajo}" title="#{bundle.ViewTareasRealizadasTitle_idEstadoXTrabajo}"/>
                        <h:outputText value="#{bundle.ViewTareasRealizadasLabel_idTarea}"/>
                        <h:outputText value="#{tareasRealizadasController.selected.idTarea}" title="#{bundle.ViewTareasRealizadasTitle_idTarea}"/>
                        <h:outputText value="#{bundle.ViewTareasRealizadasLabel_idTareaXTrabajo}"/>
                        <h:outputText value="#{tareasRealizadasController.selected.idTareaXTrabajo}" title="#{bundle.ViewTareasRealizadasTitle_idTareaXTrabajo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TareasRealizadasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
