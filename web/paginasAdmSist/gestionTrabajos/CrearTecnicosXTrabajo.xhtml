<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="CargaTrabajosTecnicosForm">
            <p:panel header="#{bundle.CargaTrabajosAgregarTecnicos}">
                <p:dataTable id="datalistTecDisp" value="#{cargaTrabajos.listaTecnicosDisponibles()}" var="item"
                             selectionMode="single" selection="#{cargaTrabajos.tecnicoActual}"
                             paginator="true"
                             rowKey="#{item.idTecnico}"
                             rows="5"
                             sortMode="multiple" >                    
                    
                    <p:ajax event="rowSelect" 
                            update="#{p:component('datalistTecDisp')} #{p:component('datalistTecAgregados')} btnAgregarTec btnInicializarTec"/>
                    <p:ajax event="rowUnselect" 
                            update="#{p:component('datalistTecDisp')} #{p:component('datalistTecAgregados')} btnAgregarTec btnInicializarTec"/>
                    
                    <p:column sortBy="#{item.idTecnico}" filterBy="#{item.idTecnico}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTecnicosTitle_idTecnico}"/>
                        </f:facet>
                        <h:outputText value="#{item.idTecnico}"/>
                    </p:column>                        
                    <p:column sortBy="#{item.apellido}" filterBy="#{item.apellido}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTecnicosTitle_apellido}"/>
                        </f:facet>
                        <h:outputText value="#{item.apellido}"/>
                    </p:column>
                    <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTecnicosTitle_nombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="btnAgregarTec" icon="ui-icon-plus"
                                 value="#{bundle.CargaTrabajosBtnAgregarTecnicos}" 
                                 actionListener="#{cargaTrabajos.agregarTecnicoSeleccionado()}" 
                                 update="#{p:component('datalistTecDisp')} #{p:component('datalistTecAgregados')}"
                                 process="@this"/>
                        <p:commandButton id="btnInicializarTec" icon="ui-icon-alert"
                                 value="#{bundle.CargaTrabajosBtnInicializarListasTecnicos}" 
                                 actionListener="#{cargaTrabajos.inicializarListasTecnicos()}" 
                                 update="#{p:component('datalistTecDisp')} #{p:component('datalistTecAgregados')}"
                                 process="@this"/>
                    </f:facet>
                </p:dataTable>               
            </p:panel>
            <p:panel header="#{bundle.CargaTrabajosTecnicosSeleccionados}">
                    <p:dataTable id="datalistTecAgregados" value="#{cargaTrabajos.tecnicosSeleccionados}" var="itemA"
                             selectionMode="single" selection="#{cargaTrabajos.tecnicoAgregadoActual}"
                                     paginator="true"
                                     rowKey="#{itemA.idTecnico}"
                                     rows="10"
                                     sortMode="multiple">
                    <p:ajax event="rowSelect" 
                            update="#{p:component('datalistTecDisp')} #{p:component('datalistTecAgregados')} btnRemoverTec"/>
                    <p:ajax event="rowUnselect" 
                            update="#{p:component('datalistTecDisp')} #{p:component('datalistTecAgregados')} btnRemoverTec"/>
                    <p:column sortBy="#{itemA.idTecnico}" filterBy="#{itemA.idTecnico}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTecnicosTitle_idTecnico}"/>
                        </f:facet>
                        <h:outputText value="#{itemA.idTecnico}"/>
                    </p:column>                        
                    <p:column sortBy="#{itemA.apellido}" filterBy="#{itemA.apellido}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTecnicosTitle_apellido}"/>
                        </f:facet>
                        <h:outputText value="#{itemA.apellido}"/>
                    </p:column>
                    <p:column sortBy="#{itemA.nombre}" filterBy="#{itemA.nombre}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTecnicosTitle_nombre}"/>
                        </f:facet>
                        <h:outputText value="#{itemA.nombre}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="btnRemoverTec" icon="ui-icon-trash"
                                 value="#{bundle.CargaTrabajosBtnRemoverTecnicos}" 
                                 actionListener="#{cargaTrabajos.removerTecnicoSeleccionado()}" 
                                 update="#{p:component('datalistTecDisp')} #{p:component('datalistTecAgregados')}" 
                                 process="@this"/>
                    </f:facet>
                </p:dataTable>                
            </p:panel>
        </h:form>
    </ui:composition>
</html>
