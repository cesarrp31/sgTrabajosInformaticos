<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        
            <p:growl id="msg2" showDetail="true" escape="false" />

            <p:pickList id="TecXTrabPickList" value="#{cargaTrabajos.listaDualTecnicos}" 
                        var="tecnico" converter="converterDualListTecnicos"
                        itemValue="#{tecnico}" itemLabel="#{tecnico.apellido}, #{tecnico.nombre}" 
                        showCheckbox="true" responsive="true"
                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains">

                <f:facet name="sourceCaption">#{bundle.Disponibles}</f:facet>
                <f:facet name="targetCaption">#{bundle.Seleccionados}</f:facet>
                
                <p:ajax event="transfer" listener="#{cargaTrabajos.onTransfer}" update="msg2" />
                <p:ajax event="select" listener="#{cargaTrabajos.onSelect}" update="msg2" />
                <p:ajax event="unselect" listener="#{cargaTrabajos.onUnselect}" update="msg2" />
                <p:ajax event="reorder" listener="#{cargaTrabajos.onReorder}" update="msg2" />
                
            </p:pickList>
        
    </ui:composition>
</html>
