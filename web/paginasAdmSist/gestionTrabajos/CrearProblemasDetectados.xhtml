<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="CargaTrabajosProblemasForm">
            <p:panel header="#{bundle.CargaTrabajosAgregarProblemas}">
                <p:dataTable id="datalistProDet" value="#{cargaTrabajos.listaProblemasDisponibles()}" var="item"
                             selectionMode="single" selection="#{cargaTrabajos.problemaActual}"
                             paginator="true"
                             rowKey="#{item.idProblemaN3}"
                             rows="5"
                             sortMode="multiple" >                    
                    
                    <p:ajax event="rowSelect" 
                            update="#{p:component('datalistProDet')} #{p:component('datalistProAgregados')} btnAgregarPro btnInicializarPro"/>
                    <p:ajax event="rowUnselect" 
                            update="#{p:component('datalistProDet')} #{p:component('datalistProAgregados')} btnAgregarPro btnInicializarPro"/>
                    
                    <p:column sortBy="#{item.problema}" filterBy="#{item.problema}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProblemasN3Title_problema}"/>
                        </f:facet>
                        <h:outputText value="#{item.problema}"/>
                    </p:column>                        
                    <p:column sortBy="#{item.idProblemaN2.problema}" filterBy="#{item.idProblemaN2.problema}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProblemasN2Title_problema}"/>
                        </f:facet>
                        <h:outputText value="#{item.idProblemaN2.problema}"/>
                    </p:column>
                    <p:column sortBy="#{item.idProblemaN2.idProblemaN1.problema}" filterBy="#{item.idProblemaN2.idProblemaN1.problema}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProblemasN1Title_problema}"/>
                        </f:facet>
                        <h:outputText value="#{item.idProblemaN2.idProblemaN1.problema}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="btnAgregarPro" icon="ui-icon-plus"
                                 value="#{bundle.CargaTrabajosBtnAgregarProblemas}" 
                                 actionListener="#{cargaTrabajos.agregarProblemaSeleccionado()}" 
                                 update="#{p:component('datalistProDet')} #{p:component('datalistProAgregados')}"
                                 process="@this"/>
                        <p:commandButton id="btnInicializarPro" icon="ui-icon-alert"
                                 value="#{bundle.CargaTrabajosBtnInicializarListasProblemas}" 
                                 actionListener="#{cargaTrabajos.inicializarListasProblemas()}" 
                                 update="#{p:component('datalistProDet')} #{p:component('datalistProAgregados')}"
                                 process="@this"/>
                    </f:facet>
                </p:dataTable>               
            </p:panel>
            <p:panel header="#{bundle.CargaTrabajosProblemasSeleccionados}">
                    <p:dataTable id="datalistProAgregados" value="#{cargaTrabajos.problemasSeleccionados}" var="itemA"
                             selectionMode="single" selection="#{cargaTrabajos.problemaAgregadoActual}"
                                     paginator="true"
                                     rowKey="#{itemA.idProblemaN3}"
                                     rows="10"
                                     sortMode="multiple">
                    <p:ajax event="rowSelect" 
                            update="#{p:component('datalistProDet')} #{p:component('datalistProAgregados')} btnRemoverPro"/>
                    <p:ajax event="rowUnselect" 
                            update="#{p:component('datalistProDet')} #{p:component('datalistProAgregados')} btnRemoverPro"/>
                    <p:column sortBy="#{itemA.problema}" filterBy="#{itemA.problema}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProblemasN3Title_problema}"/>
                        </f:facet>
                        <h:outputText value="#{itemA.problema}"/>
                    </p:column>                        
                    <p:column sortBy="#{itemA.idProblemaN2.problema}" filterBy="#{itemA.idProblemaN2.problema}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProblemasN2Title_problema}"/>
                        </f:facet>
                        <h:outputText value="#{itemA.idProblemaN2.problema}"/>
                    </p:column>
                    <p:column sortBy="#{itemA.idProblemaN2.idProblemaN1.problema}" filterBy="#{itemA.idProblemaN2.idProblemaN1.problema}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProblemasN1Title_problema}"/>
                        </f:facet>
                        <h:outputText value="#{itemA.idProblemaN2.idProblemaN1.problema}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="btnRemoverPro" icon="ui-icon-trash"
                                 value="#{bundle.CargaTrabajosBtnRemoverProblemas}" 
                                 actionListener="#{cargaTrabajos.removerProblemaSeleccionado()}" 
                                 update="#{p:component('datalistProDet')} #{p:component('datalistProAgregados')}" 
                                 process="@this"/>
                    </f:facet>
                </p:dataTable>                
            </p:panel>
        </h:form>
    </ui:composition>
</html>
