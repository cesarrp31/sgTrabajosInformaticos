<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        
            <p:growl id="msg1" showDetail="true" escape="false" />

            <p:pickList id="PatXTrabPickList" value="#{cargaTrabajos.listaDualPatrimonios}" 
                        var="patrimonio" converter="converterDualListPatrimonios"
                        itemValue="#{patrimonio}" itemLabel="#{patrimonio.idPatrimonio}"
                        showCheckbox="true" responsive="true"
                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains">

                <f:facet name="sourceCaption">#{bundle.Disponibles}</f:facet>
                <f:facet name="targetCaption">#{bundle.Seleccionados}</f:facet>

                <p:ajax event="transfer" listener="#{cargaTrabajos.onTransfer}" update="msg1" />
                <p:ajax event="select" listener="#{cargaTrabajos.onSelect}" update="msg1" />
                <p:ajax event="unselect" listener="#{cargaTrabajos.onUnselect}" update="msg1" />
                <p:ajax event="reorder" listener="#{cargaTrabajos.onReorder}" update="msg1" />
                
            </p:pickList>
        
    </ui:composition>
</html>
