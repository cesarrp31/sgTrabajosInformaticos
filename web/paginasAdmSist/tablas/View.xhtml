<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TablasViewDlg" widgetVar="TablasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTablasTitle}">
            <h:form id="TablasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tablasController.selected != null}">
                        <h:outputText value="#{bundle.ViewTablasLabel_descripcion}"/>
                        <h:outputText value="#{tablasController.selected.descripcion}" title="#{bundle.ViewTablasTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewTablasLabel_tabla}"/>
                        <h:outputText value="#{tablasController.selected.tabla}" title="#{bundle.ViewTablasTitle_tabla}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TablasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
