<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DependenciasCreateDlg" widgetVar="DependenciasCreateDialog" modal="true" resizable="false" 
                  appendTo="@(body)" header="#{bundle.CreateDependenciasTitle}">
            <h:form id="DependenciasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dependenciasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDependenciasLabel_dependencia}" for="dependencia" />
                        <p:inputText id="dependencia" value="#{dependenciasController.selected.dependencia}" 
                                     title="#{bundle.CreateDependenciasTitle_dependencia}" required="true" 
                                     requiredMessage="#{bundle.CreateDependenciasRequiredMessage_dependencia}"/>
                        <p:outputLabel value="#{bundle.CreateDependenciasLabel_nombreCorto}" for="nombreCorto" />
                        <p:inputText id="nombreCorto" value="#{dependenciasController.selected.nombreCorto}" 
                                     title="#{bundle.CreateDependenciasTitle_nombreCorto}" />
                        <p:outputLabel value="#{bundle.CreateDependenciasLabel_dependeDe}" for="dependeDe" />
                        <p:selectOneMenu id="dependeDe" value="#{dependenciasController.selected.dependeDe}" required="true" 
                                         requiredMessage="#{bundle.EditDependenciasRequiredMessage_dependeDe}"
                                         filter="true" filterMatchMode="contains">
                            <f:selectItems value="#{dependenciasController.itemsAvailableSelectOne}"
                                           var="dependeDeItem"
                                           itemValue="#{dependeDeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDependenciasLabel_idEncargado}" for="idEncargado" />
                        <p:selectOneMenu id="idEncargado" value="#{dependenciasController.selected.idEncargado}" required="true" 
                                         requiredMessage="#{bundle.EditDependenciasRequiredMessage_idEncargado}"
                                         filter="true" filterMatchMode="contains">
                            <f:selectItems value="#{encargadosController.itemsAvailableSelectOne}"
                                           var="idEncargadoItem"
                                           itemLabel="#{idEncargadoItem.apellido} #{idEncargadoItem.nombre}"
                                           itemValue="#{idEncargadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDependenciasLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{dependenciasController.selected.observaciones}" 
                                     title="#{bundle.CreateDependenciasTitle_observaciones}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dependenciasController.create}" value="#{bundle.Save}" 
                                     update="display,:DependenciasListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'DependenciasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DependenciasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
