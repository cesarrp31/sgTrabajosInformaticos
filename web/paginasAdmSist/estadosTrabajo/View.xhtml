<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadosTrabajoViewDlg" widgetVar="EstadosTrabajoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadosTrabajoTitle}">
            <h:form id="EstadosTrabajoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadosTrabajoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadosTrabajoLabel_descripcion}"/>
                        <h:outputText value="#{estadosTrabajoController.selected.descripcion}" title="#{bundle.ViewEstadosTrabajoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewEstadosTrabajoLabel_estado}"/>
                        <h:outputText value="#{estadosTrabajoController.selected.estado}" title="#{bundle.ViewEstadosTrabajoTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadosTrabajoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
