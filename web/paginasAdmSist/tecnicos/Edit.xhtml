<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TecnicosEditDlg" widgetVar="TecnicosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTecnicosTitle}">
            <h:form id="TecnicosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tecnicosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTecnicosLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{tecnicosController.selected.apellido}" title="#{bundle.EditTecnicosTitle_apellido}" required="true" requiredMessage="#{bundle.EditTecnicosRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditTecnicosLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{tecnicosController.selected.correo}" title="#{bundle.EditTecnicosTitle_correo}" required="true" requiredMessage="#{bundle.EditTecnicosRequiredMessage_correo}"/>
                        <p:outputLabel value="#{bundle.EditTecnicosLabel_idTecnico}" for="idTecnico" />
                        <p:inputText id="idTecnico" value="#{tecnicosController.selected.idTecnico}" title="#{bundle.EditTecnicosTitle_idTecnico}" required="true" requiredMessage="#{bundle.EditTecnicosRequiredMessage_idTecnico}"/>
                        <p:outputLabel value="#{bundle.EditTecnicosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tecnicosController.selected.nombre}" title="#{bundle.EditTecnicosTitle_nombre}" required="true" requiredMessage="#{bundle.EditTecnicosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditTecnicosLabel_idTipoEspecialidad}" for="idTipoEspecialidad" />
                        <p:selectOneMenu id="idTipoEspecialidad" value="#{tecnicosController.selected.idTipoEspecialidad}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoEspecialidadController.itemsAvailableSelectOne}"
                                           var="idTipoEspecialidadItem"
                                           itemValue="#{idTipoEspecialidadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tecnicosController.update}" value="#{bundle.Save}" update="display,:TecnicosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TecnicosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TecnicosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
