<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/paginasAdmSist/templateAdmSist.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPatrimoniosXTrabajosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PatrimoniosXTrabajosListForm">
                <p:panel header="#{bundle.ListPatrimoniosXTrabajosTitle}">
                    <p:dataTable id="datalist" value="#{patrimoniosXTrabajosController.items}" var="item"
                                 selectionMode="single" selection="#{patrimoniosXTrabajosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPatrimonioXTrabajo}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrimoniosXTrabajosTitle_idPatrimonio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPatrimonio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrimoniosXTrabajosTitle_idTrabajo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTrabajo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrimoniosXTrabajosTitle_idPatrimonioXTrabajo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPatrimonioXTrabajo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{patrimoniosXTrabajosController.prepareCreate}" update=":PatrimoniosXTrabajosCreateForm" oncomplete="PF('PatrimoniosXTrabajosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PatrimoniosXTrabajosViewForm" oncomplete="PF('PatrimoniosXTrabajosViewDialog').show()" disabled="#{empty patrimoniosXTrabajosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PatrimoniosXTrabajosEditForm" oncomplete="PF('PatrimoniosXTrabajosEditDialog').show()" disabled="#{empty patrimoniosXTrabajosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{patrimoniosXTrabajosController.destroy}" update=":growl,datalist" disabled="#{empty patrimoniosXTrabajosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
