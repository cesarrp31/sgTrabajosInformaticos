<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosEditDlg" widgetVar="UsuariosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuariosTitle}">
            <h:form id="UsuariosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuariosController.selected.password}" title="#{bundle.EditUsuariosTitle_password}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{usuariosController.selected.idRol}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idRol}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_dominio}" for="dominio" />
                        <p:inputText id="dominio" value="#{usuariosController.selected.dominio}" title="#{bundle.EditUsuariosTitle_dominio}" />
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_grupo}" for="grupo" />
                        <p:inputText id="grupo" value="#{usuariosController.selected.grupo}" title="#{bundle.EditUsuariosTitle_grupo}" />
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="#{bundle.EditUsuariosTitle_usuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_idTecnico}" for="idTecnico" />
                        <p:selectOneMenu id="idTecnico" value="#{usuariosController.selected.idTecnico}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tecnicosController.itemsAvailableSelectOne}"
                                           var="idTecnicoItem"
                                           itemValue="#{idTecnicoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_baja}" for="baja" />
                        <p:inputText id="baja" value="#{usuariosController.selected.baja}" title="#{bundle.EditUsuariosTitle_baja}" />
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_usarClaveBD}" for="usarClaveBD" />
                        <p:inputText id="usarClaveBD" value="#{usuariosController.selected.usarClaveBD}" title="#{bundle.EditUsuariosTitle_usarClaveBD}" />
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_nombreUsuarioDominio}" for="nombreUsuarioDominio" />
                        <p:inputText id="nombreUsuarioDominio" value="#{usuariosController.selected.nombreUsuarioDominio}" title="#{bundle.EditUsuariosTitle_nombreUsuarioDominio}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.update}" value="#{bundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuariosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
