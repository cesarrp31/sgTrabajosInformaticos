<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotasViewDlg" widgetVar="NotasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNotasTitle}">
            <h:form id="NotasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notasController.selected != null}">
                        <h:outputText value="#{bundle.ViewNotasLabel_fecha}"/>
                        <h:outputText value="#{notasController.selected.fecha}" title="#{bundle.ViewNotasTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNotasLabel_idTipoNota}"/>
                        <h:outputText value="#{notasController.selected.idTipoNota}" title="#{bundle.ViewNotasTitle_idTipoNota}"/>
                        <h:outputText value="#{bundle.ViewNotasLabel_imagen}"/>
                        <h:outputText value="#{notasController.selected.imagen}" title="#{bundle.ViewNotasTitle_imagen}"/>
                        <h:outputText value="#{bundle.ViewNotasLabel_idNota}"/>
                        <h:outputText value="#{notasController.selected.idNota}" title="#{bundle.ViewNotasTitle_idNota}"/>
                        <h:outputText value="#{bundle.ViewNotasLabel_idDependenciaOrigen}"/>
                        <h:outputText value="#{notasController.selected.idDependenciaOrigen}" title="#{bundle.ViewNotasTitle_idDependenciaOrigen}"/>
                        <h:outputText value="#{bundle.ViewNotasLabel_nroNota}"/>
                        <h:outputText value="#{notasController.selected.nroNota}" title="#{bundle.ViewNotasTitle_nroNota}"/>
                        <h:outputText value="#{bundle.ViewNotasLabel_observacion}"/>
                        <h:outputText value="#{notasController.selected.observacion}" title="#{bundle.ViewNotasTitle_observacion}"/>
                        <h:outputText value="#{bundle.ViewNotasLabel_idDependenciaDestino}"/>
                        <h:outputText value="#{notasController.selected.idDependenciaDestino}" title="#{bundle.ViewNotasTitle_idDependenciaDestino}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NotasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
