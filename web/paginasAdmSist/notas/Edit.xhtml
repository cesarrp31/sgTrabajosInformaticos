<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotasEditDlg" widgetVar="NotasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNotasTitle}">
            <h:form id="NotasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNotasLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm:ss" value="#{notasController.selected.fecha}" title="#{bundle.EditNotasTitle_fecha}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNotasLabel_idTipoNota}" for="idTipoNota" />
                        <p:selectOneMenu id="idTipoNota" value="#{notasController.selected.idTipoNota}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_idTipoNota}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoNotaController.itemsAvailableSelectOne}"
                                           var="idTipoNotaItem"
                                           itemValue="#{idTipoNotaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditNotasLabel_imagen}" for="imagen" />
                        <p:inputTextarea rows="4" cols="30" id="imagen" value="#{notasController.selected.imagen}" title="#{bundle.EditNotasTitle_imagen}" />
                        <p:outputLabel value="#{bundle.EditNotasLabel_idNota}" for="idNota" />
                        <p:inputText id="idNota" value="#{notasController.selected.idNota}" title="#{bundle.EditNotasTitle_idNota}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_idNota}"/>
                        <p:outputLabel value="#{bundle.EditNotasLabel_idDependenciaOrigen}" for="idDependenciaOrigen" />
                        <p:selectOneMenu id="idDependenciaOrigen" value="#{notasController.selected.idDependenciaOrigen}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_idDependenciaOrigen}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dependenciasController.itemsAvailableSelectOne}"
                                           var="idDependenciaOrigenItem"
                                           itemValue="#{idDependenciaOrigenItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditNotasLabel_nroNota}" for="nroNota" />
                        <p:inputText id="nroNota" value="#{notasController.selected.nroNota}" title="#{bundle.EditNotasTitle_nroNota}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_nroNota}"/>
                        <p:outputLabel value="#{bundle.EditNotasLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{notasController.selected.observacion}" title="#{bundle.EditNotasTitle_observacion}" />
                        <p:outputLabel value="#{bundle.EditNotasLabel_idDependenciaDestino}" for="idDependenciaDestino" />
                        <p:selectOneMenu id="idDependenciaDestino" value="#{notasController.selected.idDependenciaDestino}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_idDependenciaDestino}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dependenciasController.itemsAvailableSelectOne}"
                                           var="idDependenciaDestinoItem"
                                           itemValue="#{idDependenciaDestinoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notasController.update}" value="#{bundle.Save}" update="display,:NotasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NotasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NotasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
