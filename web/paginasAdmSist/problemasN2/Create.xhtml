<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProblemasN2CreateDlg" widgetVar="ProblemasN2CreateDialog" modal="true" resizable="false" appendTo="@(body)" 
                  header="#{bundle.CreateProblemasN2Title}">
            <h:form id="ProblemasN2CreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid rendered="#{problemasN2Controller.selected != null}">
                        <!--
                        <p:outputLabel value="#{bundle.CreateProblemasN2Label_idProblemaN2}" for="idProblemaN2" />
                        <p:inputText id="idProblemaN2" value="#{problemasN2Controller.selected.idProblemaN2}" 
                                    title="#{bundle.CreateProblemasN2Title_idProblemaN2}" required="true" 
                                    requiredMessage="#{bundle.CreateProblemasN2RequiredMessage_idProblemaN2}"/>
                        -->
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{bundle.CreateProblemasN2Label_idProblemaN1}" for="idProblemaN1" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="idProblemaN1" value="#{problemasN2Controller.selected.idProblemaN1}" required="true" 
                                         requiredMessage="#{bundle.EditProblemasN2RequiredMessage_idProblemaN1}">
                                    <f:selectItems value="#{problemasN1Controller.itemsAvailableSelectOne}"
                                                   var="idProblemaN1Item"
                                                   itemValue="#{idProblemaN1Item}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{bundle.CreateProblemasN2Label_problema}" for="problema" />
                            </p:column>
                            <p:column>
                                <p:inputText id="problema" value="#{problemasN2Controller.selected.problema}"
                                     size="#{problemasN2Controller.obtenerLongMaxProblema()}"
                                     maxlength="#{problemasN2Controller.obtenerLongMaxProblema()}" 
                                     title="#{bundle.CreateProblemasN2Title_problema}" required="true" 
                                     requiredMessage="#{bundle.CreateProblemasN2RequiredMessage_problema}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{problemasN2Controller.create}" value="#{bundle.Save}" 
                                     update="display,:ProblemasN2ListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'ProblemasN2CreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProblemasN2CreateDialog.hide()" immediate="true" ajax="false">
                        <p:resetInput target="display"/>
                    </p:commandButton>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
