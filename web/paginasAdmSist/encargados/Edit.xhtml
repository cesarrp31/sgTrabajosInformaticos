<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EncargadosEditDlg" widgetVar="EncargadosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEncargadosTitle}">
            <h:form id="EncargadosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{encargadosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEncargadosLabel_idEncargado}" for="idEncargado" />
                        <p:inputText id="idEncargado" value="#{encargadosController.selected.idEncargado}" 
                                     title="#{bundle.EditEncargadosTitle_idEncargado}" required="true" disabled="true"
                                     requiredMessage="#{bundle.EditEncargadosRequiredMessage_idEncargado}"/>
                        <p:outputLabel value="#{bundle.EditEncargadosLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{encargadosController.selected.apellido}" title="#{bundle.EditEncargadosTitle_apellido}" required="true" requiredMessage="#{bundle.EditEncargadosRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditEncargadosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{encargadosController.selected.nombre}" title="#{bundle.EditEncargadosTitle_nombre}" required="true" requiredMessage="#{bundle.EditEncargadosRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{encargadosController.update}" value="#{bundle.Save}" update="display,:EncargadosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EncargadosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EncargadosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
