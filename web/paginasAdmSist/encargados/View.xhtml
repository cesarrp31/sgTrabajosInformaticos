<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EncargadosViewDlg" widgetVar="EncargadosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEncargadosTitle}">
            <h:form id="EncargadosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{encargadosController.selected != null}">
                        <h:outputText value="#{bundle.ViewEncargadosLabel_idEncargado}"/>
                        <h:outputText value="#{encargadosController.selected.idEncargado}" title="#{bundle.ViewEncargadosTitle_idEncargado}"/>
                        <h:outputText value="#{bundle.ViewEncargadosLabel_apellido}"/>
                        <h:outputText value="#{encargadosController.selected.apellido}" title="#{bundle.ViewEncargadosTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewEncargadosLabel_nombre}"/>
                        <h:outputText value="#{encargadosController.selected.nombre}" title="#{bundle.ViewEncargadosTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EncargadosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
