<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/paginasAdmSist/templateAdmSist.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPatrimoniosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PatrimoniosListForm">
                <p:panel header="#{bundle.ListPatrimoniosTitle}">
                    <p:dataTable id="datalist" value="#{patrimoniosController.items}" var="item"
                                 selectionMode="single" selection="#{patrimoniosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPatrimonio}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrimoniosTitle_idPatrimonio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPatrimonio}"/>
                        </p:column>                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrimoniosTitle_fechaAlta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaAlta}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrimoniosTitle_idTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipo.tipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrimoniosTitle_idPonderacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPonderacion.ponderacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrimoniosTitle_comentario}"/>
                            </f:facet>
                            <h:outputText value="#{item.comentario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrimoniosTitle_enReparacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.enReparacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrimoniosTitle_fechaBaja}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaBaja}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrimoniosTitle_baja}"/>
                            </f:facet>
                            <h:outputText value="#{item.baja}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{patrimoniosController.prepareCreate}" update=":PatrimoniosCreateForm" oncomplete="PF('PatrimoniosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PatrimoniosViewForm" oncomplete="PF('PatrimoniosViewDialog').show()" disabled="#{empty patrimoniosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PatrimoniosEditForm" oncomplete="PF('PatrimoniosEditDialog').show()" disabled="#{empty patrimoniosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{patrimoniosController.destroy}" update=":growl,datalist" disabled="#{empty patrimoniosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
