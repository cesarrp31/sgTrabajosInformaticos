<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatrimoniosViewDlg" widgetVar="PatrimoniosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPatrimoniosTitle}">
            <h:form id="PatrimoniosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{patrimoniosController.selected != null}">
                        <h:outputText value="#{bundle.ViewPatrimoniosLabel_idPatrimonio}"/>
                        <h:outputText value="#{patrimoniosController.selected.idPatrimonio}" title="#{bundle.ViewPatrimoniosTitle_idPatrimonio}"/>
                        <h:outputText value="#{bundle.ViewPatrimoniosLabel_fechaAlta}"/>
                        <h:outputText value="#{patrimoniosController.selected.fechaAlta}" title="#{bundle.ViewPatrimoniosTitle_fechaAlta}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPatrimoniosLabel_idTipo}"/>
                        <h:outputText value="#{patrimoniosController.selected.idTipo.tipo}" title="#{bundle.ViewPatrimoniosTitle_idTipo}"/>
                        <h:outputText value="#{bundle.ViewPatrimoniosLabel_idPonderacion}"/>
                        <h:outputText value="#{patrimoniosController.selected.idPonderacion.ponderacion}" title="#{bundle.ViewPatrimoniosTitle_idPonderacion}"/>
                        <h:outputText value="#{bundle.ViewPatrimoniosLabel_comentario}"/>
                        <h:outputText value="#{patrimoniosController.selected.comentario}" title="#{bundle.ViewPatrimoniosTitle_comentario}"/>
                        <h:outputText value="#{bundle.ViewPatrimoniosLabel_asignado}"/>
                        <h:outputText value="#{patrimoniosController.selected.asignado? 'Si' : 'No'}" title="#{bundle.ViewPatrimoniosTitle_asignado}"/>
                        <h:outputText value="#{bundle.ViewPatrimoniosLabel_enReparacion}"/>
                        <h:outputText value="#{patrimoniosController.selected.enReparacion? 'Si' : 'No'}" title="#{bundle.ViewPatrimoniosTitle_enReparacion}"/>
                        <h:outputText value="#{bundle.ViewPatrimoniosLabel_fechaBaja}"/>
                        <h:outputText value="#{patrimoniosController.selected.fechaBaja}" title="#{bundle.ViewPatrimoniosTitle_fechaBaja}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPatrimoniosLabel_baja}"/>
                        <h:outputText value="#{patrimoniosController.selected.baja? 'Si' : 'No'}" title="#{bundle.ViewPatrimoniosTitle_baja}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PatrimoniosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
