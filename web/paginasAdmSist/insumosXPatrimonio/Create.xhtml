<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InsumosXPatrimonioCreateDlg" widgetVar="InsumosXPatrimonioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInsumosXPatrimonioTitle}">
            <h:form id="InsumosXPatrimonioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{insumosXPatrimonioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInsumosXPatrimonioLabel_idPatrimonio}" for="idPatrimonio" />
                        <p:selectOneMenu id="idPatrimonio" value="#{insumosXPatrimonioController.selected.idPatrimonio}" required="true" requiredMessage="#{bundle.EditInsumosXPatrimonioRequiredMessage_idPatrimonio}">
                            <f:selectItems value="#{patrimoniosController.itemsAvailableSelectOne}"
                                           var="idPatrimonioItem"
                                           itemValue="#{idPatrimonioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInsumosXPatrimonioLabel_fechaHasta}" for="fechaHasta" />
                        <p:calendar id="fechaHasta" pattern="dd/MM/yyyy HH:mm:ss" value="#{insumosXPatrimonioController.selected.fechaHasta}" title="#{bundle.EditInsumosXPatrimonioTitle_fechaHasta}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInsumosXPatrimonioLabel_idInsumoXPatrimonio}" for="idInsumoXPatrimonio" />
                        <p:inputText id="idInsumoXPatrimonio" value="#{insumosXPatrimonioController.selected.idInsumoXPatrimonio}" title="#{bundle.CreateInsumosXPatrimonioTitle_idInsumoXPatrimonio}" required="true" requiredMessage="#{bundle.CreateInsumosXPatrimonioRequiredMessage_idInsumoXPatrimonio}"/>
                        <p:outputLabel value="#{bundle.CreateInsumosXPatrimonioLabel_idInsumo}" for="idInsumo" />
                        <p:selectOneMenu id="idInsumo" value="#{insumosXPatrimonioController.selected.idInsumo}" required="true" requiredMessage="#{bundle.EditInsumosXPatrimonioRequiredMessage_idInsumo}">
                            <f:selectItems value="#{insumosDisponiblesController.itemsAvailableSelectOne}"
                                           var="idInsumoItem"
                                           itemValue="#{idInsumoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInsumosXPatrimonioLabel_fechaDesde}" for="fechaDesde" />
                        <p:calendar id="fechaDesde" pattern="dd/MM/yyyy HH:mm:ss" value="#{insumosXPatrimonioController.selected.fechaDesde}" title="#{bundle.EditInsumosXPatrimonioTitle_fechaDesde}" required="true" requiredMessage="#{bundle.EditInsumosXPatrimonioRequiredMessage_fechaDesde}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInsumosXPatrimonioLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{insumosXPatrimonioController.selected.cantidad}" title="#{bundle.CreateInsumosXPatrimonioTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateInsumosXPatrimonioRequiredMessage_cantidad}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{insumosXPatrimonioController.create}" value="#{bundle.Save}" update="display,:InsumosXPatrimonioListForm:datalist,:growl" oncomplete="handleSubmit(args,'InsumosXPatrimonioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InsumosXPatrimonioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
