<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/paginasAdmSist/templateAdmSist.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCaracteristicasXPonderacionesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CaracteristicasXPonderacionesListForm">
                <p:panel header="#{bundle.ListCaracteristicasXPonderacionesTitle}">
                    <p:dataTable id="datalist" value="#{caracteristicasXPonderacionesController.items}" var="item"
                                 selectionMode="single" selection="#{caracteristicasXPonderacionesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCarXPon}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaracteristicasXPonderacionesTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaracteristicasXPonderacionesTitle_idCaracteristica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCaracteristica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaracteristicasXPonderacionesTitle_idUnidadMedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUnidadMedida}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaracteristicasXPonderacionesTitle_idPonderacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPonderacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaracteristicasXPonderacionesTitle_idCarXPon}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCarXPon}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{caracteristicasXPonderacionesController.prepareCreate}" update=":CaracteristicasXPonderacionesCreateForm" oncomplete="PF('CaracteristicasXPonderacionesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CaracteristicasXPonderacionesViewForm" oncomplete="PF('CaracteristicasXPonderacionesViewDialog').show()" disabled="#{empty caracteristicasXPonderacionesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CaracteristicasXPonderacionesEditForm" oncomplete="PF('CaracteristicasXPonderacionesEditDialog').show()" disabled="#{empty caracteristicasXPonderacionesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{caracteristicasXPonderacionesController.destroy}" update=":growl,datalist" disabled="#{empty caracteristicasXPonderacionesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
