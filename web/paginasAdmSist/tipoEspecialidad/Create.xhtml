<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEspecialidadCreateDlg" widgetVar="TipoEspecialidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoEspecialidadTitle}">
            <h:form id="TipoEspecialidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoEspecialidadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoEspecialidadLabel_especialidad}" for="especialidad" />
                        <p:inputText id="especialidad" value="#{tipoEspecialidadController.selected.especialidad}" title="#{bundle.CreateTipoEspecialidadTitle_especialidad}" required="true" requiredMessage="#{bundle.CreateTipoEspecialidadRequiredMessage_especialidad}"/>
                        <p:outputLabel value="#{bundle.CreateTipoEspecialidadLabel_idTipoEspecialidad}" for="idTipoEspecialidad" />
                        <p:inputText id="idTipoEspecialidad" value="#{tipoEspecialidadController.selected.idTipoEspecialidad}" title="#{bundle.CreateTipoEspecialidadTitle_idTipoEspecialidad}" required="true" requiredMessage="#{bundle.CreateTipoEspecialidadRequiredMessage_idTipoEspecialidad}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEspecialidadController.create}" value="#{bundle.Save}" update="display,:TipoEspecialidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoEspecialidadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoEspecialidadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
