<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/paginasAdmSist/templateAdmSist.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCaracteristicasXInsumoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CaracteristicasXInsumoListForm">
                <p:panel header="#{bundle.ListCaracteristicasXInsumoTitle}">
                    <p:dataTable id="datalist" value="#{caracteristicasXInsumoController.items}" var="item"
                                 selectionMode="single" selection="#{caracteristicasXInsumoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCarXIns}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaracteristicasXInsumoTitle_idCarXIns}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCarXIns}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaracteristicasXInsumoTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaracteristicasXInsumoTitle_idCaracteristica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCaracteristica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCaracteristicasXInsumoTitle_idModelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idModelo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{caracteristicasXInsumoController.prepareCreate}" update=":CaracteristicasXInsumoCreateForm" oncomplete="PF('CaracteristicasXInsumoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CaracteristicasXInsumoViewForm" oncomplete="PF('CaracteristicasXInsumoViewDialog').show()" disabled="#{empty caracteristicasXInsumoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CaracteristicasXInsumoEditForm" oncomplete="PF('CaracteristicasXInsumoEditDialog').show()" disabled="#{empty caracteristicasXInsumoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{caracteristicasXInsumoController.destroy}" update=":growl,datalist" disabled="#{empty caracteristicasXInsumoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
